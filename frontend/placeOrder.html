<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .order-form {
            width: 30rem;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            margin-top: 20px;
        }

        .table-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-container {
            margin-left: 20px;
        }

    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="order-form">
        <h3 class="text-uppercase text-center text-success">Order Form</h3>
        <form>
            <div class="mb-3">
                <label for="orderId" class="form-label">Order Id</label>
                <input type="text" class="form-control" id="orderId">
            </div>

            <div class="mb-3">
                <label for="orderDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="orderDate">
            </div>

            <div class="mb-3">
                <label for="customerId" class="form-label">Customer ID</label>
                <select class="form-select" id="customerId">
                    <option value="">Select Customer Id</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customer_name">
            </div>

            <div class="mb-3">
                <label for="itemCode" class="form-label">Item Code</label>
                <select class="form-select" id="itemCode">
                    <option value="">Select Item Code</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="item_name">
            </div>

            <div class="mb-3">
                <label for="item_price" class="form-label">Item Price</label>
                <input type="text" class="form-control" id="item_price">
            </div>

            <div class="mb-3">
                <label for="qtyOnHand" class="form-label">Quantity On Hand</label>
                <input type="text" class="form-control" id="qtyOnHand">
            </div>

            <div class="mb-3">
                <label for="qty" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="qty">
            </div>

            <div class="text-end">
                <button type="button" class="btn btn-success" id="addToCartBtn">Add to Cart</button>
            </div>
        </form>
    </div>
</div>

<br>
<br>

<section class="container table-container">
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Order Id</th>
            <th>Customer Id</th>
            <th>Item Code</th>
            <th>Item Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="orderTableBody">
        </tbody>
    </table>

    <!-- Place Order Button Beside Table -->
    <div class="btn-container">
        <button type="button" class="btn btn-primary" id="placeOrderBtn">Place Order</button>
    </div>
</section>

<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/placeOrder.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
