<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #customer_form{
            position: absolute;
            top: 60px;
        }

        #itemDetails{
            position: absolute;
            top: 50px;
            left: 100px;
        }

    </style>

</head>
<body>

<a href="item.html">
    <button type="button" class="btn btn-primary" id="itemDetails">Item Details</button>
</a>


<div class="position-relative" style="width: 100vw; height: 600px;">
    <div class="card position-absolute start-0 end-0 m-auto" id="customer_form" style="width: 30rem;">
        <div class="card-body">
            <form>

                <div class="text-uppercase text-center text-success">
                    <h3>Customer Form</h3>
                </div>


                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer Id</label>
                    <input type="text" class="form-control" id="customerId">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" class="form-control"></textarea>
                </div>


                <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                <button type="button" class="btn btn-secondary" id="updateBtn">Update</button>
                <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                <button type="button" class="btn btn-warning" id="loadBtn">Load</button>

            </form>

        </div>
    </div>
</div>

<section>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>

        </tr>
        </thead>
        <tbody id="customerTableBody">
        <tr></tr>

        </tbody>
    </table>

</section>


<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/customer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
