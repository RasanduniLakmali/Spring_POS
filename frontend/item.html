<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #customer_form{
            position: absolute;
            top: 60px;
        }
    </style>

</head>
<body>




<div class="position-relative" style="width: 100vw; height: 600px;">
    <div class="card position-absolute start-0 end-0 m-auto" id="customer_form" style="width: 30rem;">
        <div class="card-body">
            <form>

                <div class="text-uppercase text-center text-success">
                    <h3>Item Form</h3>
                </div>


                <div class="mb-3">
                    <label for="itemCode" class="form-label">Item Code</label>
                    <input type="text" class="form-control" id="itemCode">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price">
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <textarea id="quantity" class="form-control"></textarea>
                </div>


                <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                <button type="button" class="btn btn-secondary" id="updateBtn">Update</button>
                <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                <button type="button" class="btn btn-warning" id="loadBtn">Load</button>

            </form>

        </div>
    </div>
</div>

<section>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Item Code</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>

        </tr>
        </thead>
        <tbody id="itemTableBody">
        <tr></tr>

        </tbody>
    </table>

</section>


<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/item.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
